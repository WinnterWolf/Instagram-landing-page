<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./Images/phone.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./Images/logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./Images/eu.jpg" alt="foto de perfil" >
                    </div>
                    <a href="#" target="_blank" class="instagram-login">Continuar como _greenwolf</a>
                    <p class="not-account">Não é _greenwolf? <a href="#" class="instagram-logout">Trocar de conta</a></p>
                    
                </div>
            </div>
        </div>
    </body>
</html>
